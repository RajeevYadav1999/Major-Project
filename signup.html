<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart | Sign Up</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="./JS/signup.js" defer></script>
</head>
<body>
    <header>
        <h1 class="login__heading">Welcome to ShopCart</h1>
    </header>
    <main>
        <div class="login__box">
     <form>
            <div class="wrapper">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="eg: Ritik Chauhan" autocomplete="additional-name">
            </div>
            <br>
            <div class="wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <br>
            <div class="wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <br/>
            <div class="wrapper">
                <label for="c_password">Confirm Password</label>
                <input type="password" id="c_password" placeholder="ReEnter Password">
            </div>
            <br>
            <a href="#"><button id="submit-btn">Submit</button></a>
        </div>
    </form>
    </main>
</body>
</html>
